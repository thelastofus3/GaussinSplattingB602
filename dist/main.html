<script>
    fetch('http://localhost:3000/main', {
        method: 'GET',
        credentials: 'include',
    })
        .then(response => response.json())
        .then(data => {
            if (data.message !== 'Welcome to the main page') {
                alert(data.message);
                window.location.href = '/';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            window.location.href = '/';
        });
</script>
